


<form class="navbar-form pull-right" role="search">
    <div class="input-group">
        <input ng-model="setFilter" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>

<div class="gallery" ng-repeat="item in imgArray | filter: setFilter">
    <div class="col-md-3 col-sm-4 col-xs-5" >
        <a ng-click="hiddenPopUp=true"><img ng-src={{item.src}} ALT="{{item.name}}" WIDTH=275 HEIGHT=275>
        </a>
    </div>
    <div ng-show="hiddenPopUp" class="ng-show popUP" ng-click="hiddenPopUp=false">
        <img ng-src={{item.src}} ALT="{{item.name}}">
        <p>Image Tags: </p>
        <li ng-repeat="i in item.description">{{i}}</li>

    </div>
</div>
